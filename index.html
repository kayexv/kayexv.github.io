<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYEXV书签</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f5f6fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--primary-color);
            padding: 1rem;
        }

        .header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header small {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .folder {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .folder-title {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            border-left: 4px solid var(--secondary-color);
        }

        .bookmark-list {
            list-style: none;
        }

        .bookmark-item {
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            border-radius: 8px;
            transition: transform 0.2s;
            background: #f8f9fa;
        }

        .bookmark-item:hover {
            transform: translateX(5px);
            background: #fff;
        }

        .bookmark-link {
            text-decoration: none;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .favicon {
            width: 20px;
            height: 20px;
            margin-right: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .folder {
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KAYEXV书签</h1>
        <small>个人网站，勿扰</small>
    </div>
    
    <div id="content"></div>
    <div class="loading" id="loading">加载中...</div>

    <script>
        const GITHUB_URL = 'https://kayexv.github.io/kayexv.github.io/bookmarks.html';

        async function loadBookmarks() {
            try {
                const response = await fetch(GITHUB_URL);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 解析书签结构
                const processBookmarks = (dlElement) => {
                    const folders = [];
                    Array.from(dlElement.children).forEach(node => {
                        if (node.tagName === 'DT') {
                            const h3 = node.querySelector('h3');
                            if (h3) {
                                const folder = {
                                    title: h3.textContent,
                                    children: processBookmarks(node.querySelector('dl'))
                                };
                                folders.push(folder);
                            } else {
                                const link = node.querySelector('a');
                                if (link) {
                                    folders.push({
                                        type: 'link',
                                        title: link.textContent,
                                        url: link.href,
                                        icon: `https://www.google.com/s2/favicons?domain=${new URL(link.href).hostname}`
                                    });
                                }
                            }
                        }
                    });
                    return folders;
                };

                const bookmarks = processBookmarks(doc.querySelector('dl'));
                renderBookmarks(bookmarks);
            } catch (error) {
                document.getElementById('loading').textContent = '加载书签失败，请稍后重试';
                console.error('Error loading bookmarks:', error);
            }
        }

        function renderBookmarks(data) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            
            data.forEach(folder => {
                const folderElement = document.createElement('div');
                folderElement.className = 'folder';
                
                let content = `
                    <div class="folder-title">${folder.title}</div>
                    <ul class="bookmark-list">
                `;

                folder.children.forEach(item => {
                    content += `
                        <li class="bookmark-item">
                            <a href="${item.url}" class="bookmark-link" target="_blank">
                                <img src="${item.icon}" class="favicon" alt="favicon">
                                ${item.title}
                            </a>
                        </li>
                    `;
                });

                content += '</ul>';
                folderElement.innerHTML = content;
                container.appendChild(folderElement);
            });

            document.getElementById('loading').style.display = 'none';
        }

        // 初始化加载
        loadBookmarks();
    </script>
</body>
</html>

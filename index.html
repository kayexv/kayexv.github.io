<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYAEXV书签</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
            flex-grow: 1;
        }

        a:hover {
            color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            margin-left: 10px;
            width: auto;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        #bookmarkContent {
            flex-grow: 1;
            overflow-y: auto;
        }

        #addBookmarkSection {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>KYAEXV书签</h1>
        <div id="passwordSection">
            <p>个人网站，勿扰</p>
            <input type="password" id="passwordInput" placeholder="请输入密码">
            <button onclick="checkPassword()">验证</button>
            <p class="error" id="errorMessage"></p>
        </div>
        <div id="bookmarkSection" style="display: none;">
            <div id="bookmarkContent">
                <h2>未归类书签</h2>
                <ul id="manualBookmarkList"></ul>
                <div id="importedBookmarkGroups"></div>
            </div>
            <div id="addBookmarkSection">
                <input type="text" id="bookmarkName" placeholder="书签名称">
                <input type="text" id="bookmarkUrl" placeholder="书签链接">
                <button onclick="addBookmark()">添加书签</button>
                <input type="file" id="importFile" accept=".html">
                <button onclick="importGoogleBookmarks()">导入谷歌书签</button>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_REPO = 'kayexv.github.io';
        const GITHUB_USER = 'kayexv';
        const GITHUB_TOKEN = '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';
        const BOOKMARKS_FILE = 'bookmarks.json';
        const CORRECT_PASSWORD = '111111111';

        async function getBookmarks() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${BOOKMARKS_FILE}`, {
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`
                    }
                });
                const data = await response.json();
                const content = atob(data.content);
                return JSON.parse(content);
            } catch (error) {
                console.error('获取书签时出错:', error);
                return { manual: [], imported: {} };
            }
        }

        async function saveBookmarks(bookmarks) {
            try {
                const content = btoa(JSON.stringify(bookmarks));
                const existingData = await getBookmarks();
                const sha = existingData.sha;

                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${BOOKMARKS_FILE}`, {
                    method: 'PUT',
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update bookmarks',
                        content: content,
                        sha: sha
                    })
                });

                if (!response.ok) {
                    throw new Error('保存书签时出错');
                }
                alert('书签保存成功！');
            } catch (error) {
                console.error('保存书签时出错:', error);
                alert('保存书签时出现错误，请稍后重试。');
            }
        }

        async function addBookmark() {
            const name = document.getElementById('bookmarkName').value;
            const url = document.getElementById('bookmarkUrl').value;

            if (name && url) {
                if (confirm('确认要添加这个书签吗？')) {
                    const bookmarks = await getBookmarks();
                    bookmarks.manual.push({ name, url });
                    await saveBookmarks(bookmarks);
                    displayBookmarks(bookmarks);
                    document.getElementById('bookmarkName').value = '';
                    document.getElementById('bookmarkUrl').value = '';
                }
            }
        }

        function displayBookmarks(bookmarks) {
            const manualList = document.getElementById('manualBookmarkList');
            const importedGroupsDiv = document.getElementById('importedBookmarkGroups');
            manualList.innerHTML = '';
            importedGroupsDiv.innerHTML = '';

            bookmarks.manual.forEach((bookmark, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = bookmark.url;
                a.textContent = bookmark.name;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '删除';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => deleteManualBookmark(index);
                li.appendChild(a);
                li.appendChild(deleteBtn);
                manualList.appendChild(li);
            });

            for (const group in bookmarks.imported) {
                const groupDiv = document.createElement('div');
                const groupHeading = document.createElement('h2');
                groupHeading.textContent = group;
                groupDiv.appendChild(groupHeading);
                const groupList = document.createElement('ul');
                bookmarks.imported[group].forEach((bookmark, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = bookmark.url;
                    a.textContent = bookmark.name;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '删除';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.onclick = () => deleteImportedBookmark(group, index);
                    li.appendChild(a);
                    li.appendChild(deleteBtn);
                    groupList.appendChild(li);
                });
                groupDiv.appendChild(groupList);
                importedGroupsDiv.appendChild(groupDiv);
            }
        }

        async function deleteManualBookmark(index) {
            const bookmarks = await getBookmarks();
            bookmarks.manual.splice(index, 1);
            await saveBookmarks(bookmarks);
            displayBookmarks(bookmarks);
        }

        async function deleteImportedBookmark(group, index) {
            const bookmarks = await getBookmarks();
            bookmarks.imported[group].splice(index, 1);
            await saveBookmarks(bookmarks);
            displayBookmarks(bookmarks);
        }

        async function init() {
            const bookmarks = await getBookmarks();
            displayBookmarks(bookmarks);
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            if (password === CORRECT_PASSWORD) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('bookmarkSection').style.display = 'block';
                init();
            } else {
                errorMessage.textContent = '密码错误，请重试';
            }
        }

        async function importGoogleBookmarks() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            if (file) {
                if (confirm('确认要导入这些谷歌书签吗？')) {
                    const reader = new FileReader();
                    reader.onload = async function (e) {
                        const htmlContent = e.target.result;
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlContent, 'text/html');
                        const allNodes = doc.body.childNodes;
                        const importedBookmarks = {};
                        let currentGroup = '未分组';

                        for (let i = 0; i < allNodes.length; i++) {
                            const node = allNodes[i];
                            if (node.tagName === 'DT' && node.querySelector('h3')) {
                                currentGroup = node.querySelector('h3').textContent;
                            } else if (node.tagName === 'DT' && node.querySelector('a')) {
                                const link = node.querySelector('a');
                                const name = link.textContent;
                                const url = link.href;
                                if (!importedBookmarks[currentGroup]) {
                                    importedBookmarks[currentGroup] = [];
                                }
                                importedBookmarks[currentGroup].push({ name, url });
                            }
                        }

                        const bookmarks = await getBookmarks();
                        bookmarks.imported = { ...bookmarks.imported, ...importedBookmarks };
                        await saveBookmarks(bookmarks);
                        displayBookmarks(bookmarks);
                    };
                    reader.readAsText(file);
                }
            }
        }
    </script>
</body>

</html>
